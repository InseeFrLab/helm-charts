apiVersion: v1
kind: Service
metadata:
  name: {{ include "inspacy.ui.fullname" . }}
  labels: {{- include "inspacy.ui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.ui.service.type }}
  ports:
    - port: {{ .Values.ui.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector: {{- include "inspacy.ui.selectorLabels" . | nindent 4 }}
