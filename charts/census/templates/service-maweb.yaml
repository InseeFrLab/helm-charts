apiVersion: v1
kind: Service
metadata:
  name: {{ include "census-maweb.fullname" . }}
  labels:
    {{- include "census-maweb.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "census-maweb.selectorLabels" . | nindent 4 }}
