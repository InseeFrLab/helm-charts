      {{- with .Values.nsiws.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nsiws.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nsiws.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
