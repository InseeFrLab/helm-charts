apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "s3-operator.fullname" . }}-controller-manager
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: s3-operator
    app.kubernetes.io/part-of: s3-operator
  {{- include "s3-operator.labels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "s3-operator.fullname" . }}-controller-manager
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: s3-operator
    app.kubernetes.io/part-of: s3-operator
    control-plane: controller-manager
  {{- include "s3-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.controllerManager.replicas }}
  selector:
    matchLabels:
      control-plane: controller-manager
    {{- include "s3-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        control-plane: controller-manager
      {{- include "s3-operator.selectorLabels" . | nindent 8 }}
      annotations:
        kubectl.kubernetes.io/default-container: manager
    spec:
      containers:
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        - --s3-endpoint-url={{ .Values.s3.endpointUrl }}
        - --s3-access-key={{ .Values.s3.accessKey }}
        - --s3-secret-key={{ .Values.s3.secretKey }}  
        {{- if .Values.s3.caCertificateBundlePath }}
        - --s3-ca-certificate-bundle-path={{ .Values.s3.caCertificateBundlePath }}
        {{- end }}
        {{- range .Values.s3.caCertificatesBase64 }}
        - --s3-ca-certificate-base64={{ . }}
        {{- end }} 
        command:
        - /manager
        env:
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: {{ quote .Values.kubernetesClusterDomain }}
        image: {{ .Values.controllerManager.manager.image.repository }}:{{ .Values.controllerManager.manager.image.tag | default .Chart.AppVersion }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources: {{- toYaml .Values.controllerManager.manager.resources | nindent 10
          }}
        securityContext: {{- toYaml .Values.controllerManager.manager.containerSecurityContext
          | nindent 10 }}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: {{ include "s3-operator.fullname" . }}-controller-manager
      terminationGracePeriodSeconds: 10