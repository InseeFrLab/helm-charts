# Default values for addok.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

workers: "21"
workerTimeout: 30

addokconf: |-
  ATTRIBUTION = "BAN"
  LICENCE = "ETALAB-2.0"
  EXTRA_FIELDS = [
      {"key": "citycode"},
      {"key": "oldcitycode"},
      {"key": "oldcity"},
      {"key": "district"},
  ]
  FILTERS = ["type", "citycode", "postcode"]
  QUERY_PROCESSORS_PYPATHS = [
      "addok.helpers.text.check_query_length",
      "addok_france.extract_address",
      "addok_france.clean_query",
      "addok_france.remove_leading_zeros",
  ]
  SEARCH_RESULT_PROCESSORS_PYPATHS = [
      "addok.helpers.results.match_housenumber",
      "addok_france.make_labels",
      "addok.helpers.results.score_by_importance",
      "addok.helpers.results.score_by_autocomplete_distance",
      "addok.helpers.results.score_by_ngram_distance",
      "addok.helpers.results.score_by_geo_distance",
  ]
  PROCESSORS_PYPATHS = [
      "addok.helpers.text.tokenize",
      "addok.helpers.text.normalize",
      "addok_france.glue_ordinal",
      "addok_france.fold_ordinal",
      "addok_france.flag_housenumber",
      "addok.helpers.text.synonymize",
      "addok_fr.phonemicize",
  ]

init:
  enabled: true
  image: curlimages/curl
  command: ["curl"]
  args:
    [
      "-o",
      "/data/addok.db",
      "-L",
      "https://minio.lab.sspcloud.fr/projet-addok/addok-ban.db",
    ]

redis:
  init:
    enabled: true
    image: curlimages/curl
    command: ["curl"]
    args:
      [
        "-o",
        "/data/dump.rdb",
        "-L",
        "https://minio.lab.sspcloud.fr/projet-addok/dump-ban.rdb",
      ]
image:
  repository: etalab/addok
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

volumes:
  addokDataVolume:
  - name: data
    emptyDir: {}
  redisDataVolume:
  - name: data
    emptyDir: {}
