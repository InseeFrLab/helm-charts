apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "onyxia.ui.fullname" . }}
  labels:
    {{- include "onyxia.ui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      {{- include "onyxia.ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "onyxia.ui.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ include "onyxia.ui.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.ui.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.ui.securityContext | nindent 12 }}
          image: "{{ .Values.ui.image.name }}:{{ .Values.ui.image.version }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          env:
           {{- if .Values.ingress.enabled }}
            {{- if .Values.ingress.tls }}
            - name: BASE_API_URL
              value: {{ printf "https://%s/%s" (index .Values.ingress.hosts 0).host "api" | quote }}
              {{- else }}
            - name: BASE_API_URL
              value: {{ printf "http://%s/%s" (index .Values.ingress.hosts 0).host "api" | quote }}
            {{- end}}
           {{- end}}
           {{- range $key, $val := .Values.ui.env }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end}}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.ui.resources | nindent 12 }}
      {{- with .Values.ui.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.ui.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.ui.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
